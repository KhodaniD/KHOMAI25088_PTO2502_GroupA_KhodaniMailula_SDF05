<script>

       tailwind.config = {

           theme: {

               extend: {

                       'off-white': '#f7f7f7',

    <body class="font-sans bg-off-white text-black">

        <footer class="bg-codespace-green text-black py-5 px-10 md:py-8 md:px-12">

        <form class="flex flex-col sm:flex-row items-start md:flex-row">
        
        <input
        
                               type="email"
        
                               placeholder="Email Address"
        
                               class="py-2 px-3 border border-gray-300 rounded-md mb-2 sm:mb-0 sm:mr-2 inline-block w-full md:w-64 lg:w-80 box-border"
        
        > 
        
        <button
        
                               type="submit"
        
                               class="bg-codespace-orange text-white py-2 px-4 rounded-md cursor-pointer inline-block box-border w-full sm:w-auto md:w-auto"
        
        > 
        
                               Subscribe
        
        </button>
        
        </form>
