<title>Newsletter Subscription</title>

<script src=https://cdn.tailwindcss.com></script>

<script>

       tailwind.config = {

           theme: {

               extend: {

                       'codespace-green': '#73A899',

        <button
        
                               type="submit"
        
                               class="bg-codespace-orange text-white py-2 px-4 rounded-md cursor-pointer inline-block box-border w-full sm:w-auto md:w-auto"
